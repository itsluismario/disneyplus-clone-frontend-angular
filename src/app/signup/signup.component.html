<div class="netflix-background">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">
        <img src="assets/images/netflix-logo.svg" alt="Netflix" height="45">
      </a>
      <a href="#" class="text-white text-decoration-none">Sign In</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 p-4 p-lg-5">
          <h1 class="mb-4">Create your account</h1>
          <p class="text-muted mb-4">Just a few more steps and you're done!</p>

          <!-- <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"> -->
            <!-- Email Input -->
            <!-- <div class="mb-4">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  formControlName="email"
                  [ngClass]="{'is-invalid': signupForm.get('email')?.touched && signupForm.get('email')?.invalid}"
                >
                <label for="email">Email address</label>
                <div class="invalid-feedback">
                  Please enter a valid email address
                </div>
              </div>
            </div> -->

            <!-- Password Input -->
            <div class="mb-4">
              <div class="form-floating position-relative">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  formControlName="password"
                  [ngClass]="{'is-invalid': signupForm.get('password')?.touched && signupForm.get('password')?.invalid}"
                >
                <label for="password">Password</label>
                <button
                  type="button"
                  class="btn btn-link text-decoration-none text-secondary position-absolute end-0 top-50 translate-middle-y me-3"
                  (click)="togglePasswordVisibility()"
                >
                  {{ passwordVisible ? 'HIDE' : 'SHOW' }}
                </button>
                <div class="invalid-feedback">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn w-100 py-3"
              [disabled]="signupForm.invalid"
              style="background-color: #e50914; border-color: #e50914; color: white;"
            >
              Next
            </button>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
