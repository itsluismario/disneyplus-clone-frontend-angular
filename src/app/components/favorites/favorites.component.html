<!-- favorites.component.html -->
<div class="w-full max-w-2xl p-6">
  @if (favorites.length) {
    <div class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
      @for (movie of favorites; track movie.id) {
        <div class="flex gap-4 items-start bg-gray-50 p-4 rounded-lg hover:bg-gray-100 transition-colors">
          @if (movie.posterUrl) {
            <img [src]="movie.posterUrl" [alt]="movie.title" class="w-16 h-24 object-cover rounded shadow-sm">
          } @else {
            <div class="w-16 h-24 bg-gray-200 rounded flex items-center justify-center">
              <span class="text-gray-400 text-sm">No Image</span>
            </div>
          }
          <div class="flex-1">
            <h3 class="font-semibold text-gray-900">{{ movie.title }}</h3>
            <button
              (click)="removeFromFavorites(movie)"
              class="mt-2 text-red-500 hover:text-red-700 text-sm flex items-center gap-2 py-1 px-2 rounded-full hover:bg-red-50 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
              </svg>
              Remove from favorites
            </button>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center py-12 text-gray-500 bg-gray-50 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
      </svg>
      <p class="mt-4">No favorite movies yet</p>
    </div>
  }
</div>
